apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: ingress-f-lista-tarefas
  namespace: lista-tarefas
spec: 
  rules:
    - host: lista-tarefas.192.168.49.2.nip.io
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port: 
                  number: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: ingress-b-lista-tarefas
  namespace: lista-tarefas
spec: 
  rules:
    - host: lista-tarefas.192.168.49.2.nip.io/api
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port: 
                  number: 8080
